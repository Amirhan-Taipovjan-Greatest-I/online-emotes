name: Publish Release

on:
  push:
    branches:
      - '**/dev'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Upload assets to releases
        run: ./gradlew build

      - name: Read value from Properties-file
        id: read_property
        uses: christian-draeger/read-properties@1.1.1
        with:
          path: './gradle.properties'
          properties: 'archives_base_name mod_version minecraft_version'

      - name: Publish Forge to Modrinth & CurseForge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: Dc4g4seU
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          curseforge-id: 868230
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          files: |
            fabric/build/libs/!(*-@(dev|sources|javadoc|shadow)).jar
            fabric/build/libs/*-@(dev|sources|javadoc).jar

          name: ${{ steps.read_property.outputs.archives_base_name }} ${{ steps.read_property.outputs.mod_version }} Forge ${{ steps.read_property.outputs.minecraft_version }}

          changelog: "The changelog is not available for beta versions."

          version-type: alpha

          loaders: forge

          game-versions: |
            ${{ steps.read_property.outputs.minecraft_version }}

          dependencies: |
            cloth-config
            essential(optional){modrinth:k2ZPuTBm}{curseforge:546670}

          java: |
            17

      - name: Publish Fabric to Modrinth & CurseForge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: Dc4g4seU
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          curseforge-id: 868230
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          files: |
            fabric/build/libs/!(*-@(dev|sources|javadoc|shadow)).jar
            fabric/build/libs/*-@(dev|sources|javadoc).jar

          name: ${{ steps.read_property.outputs.archives_base_name }} ${{ steps.read_property.outputs.mod_version }} Fabric ${{ steps.read_property.outputs.minecraft_version }}

          changelog: "The changelog is not available for beta versions."

          version-type: alpha

          loaders: |
            fabric
            quilt

          game-versions: |
            ${{ steps.read_property.outputs.minecraft_version }}

          dependencies: |
            fabric-api
            cloth-config
            modmenu(recommended)
            essential(optional){modrinth:k2ZPuTBm}{curseforge:546670}

          java: |
            17

      - name: Create Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ steps.read_property.outputs.minecraft_version }}-${{ steps.read_property.outputs.mod_version }}-dev"
          prerelease: true
          title: "${{ steps.read_property.outputs.archives_base_name }} ${{ steps.read_property.outputs.mod_version }} for ${{ steps.read_property.outputs.minecraft_version }}"
          files: |
            fabric/build/libs/*
            forge/build/libs/*