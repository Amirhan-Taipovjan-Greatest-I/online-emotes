name: Bug Report
description: File a bug report
labels: bug
body:
  - type: markdown
    attributes:
      value: "Are you using the latest version of the mod? If not, try updating to see if it resolves your issue. You can [find the latest versions here](https://modrinth.com/mod/online-emotes/versions)."

  - type: input
    id: version-mc
    attributes:
      label: Minecraft version.
      placeholder: ex. 1.19.4
    validations:
      required: true

  - type: input
    id: version-emotecraft
    attributes:
      label: Emotecraft version.
      placeholder: ex. 2.2.7
    validations:
      required: true

  - type: input
    id: version-online-emotes
    attributes:
      label: Online Emotes version.
      placeholder: ex. 2.0.0
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder:  ex. I can't disable some particles.
    validations:
      required: true

  - type: textarea
    id: log
    attributes:
      label: Relevant log.
      description: Please upload your latest.log (From the logs folder, it's in your Minecraft root directory, like the mods folder) to any pastebin service ex. gist.github.com, hastebin.com, pastebin.ubuntu.com, paste.ee or paste.gg
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional information.
      description: Provide a list of any other mods you are using, along with their respective versions. If you have any screenshots, videos, or other information that you feel is necessary to explain the issue, feel free to attach them here.